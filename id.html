<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="id.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <div class="text1-container">
        <p class="text1">HOLD UP !</p>
    </div>

    <div class="text2-container">
        <p class="text2">
            <span class="text2-line" style="animation-delay: 0s;">LET ME CHECK THAT ID REAL QUICK TO SEE</span><br>
            <span class="text2-line" style="animation-delay: 4s;">IF YOU'RE QUALIFIED FOR THIS PARTY !</span>
        </p>
    </div>

    <div class="Boxes">
        <div class="inputBox1">
            <input type="text" required="required">
            <label>YOUR NAME</label>
        </div>

        <div class="inputBox2">
            <input type="text" required="required">
            <label>MM/DD/YYYY</label>
        </div>

        <div class="inputBox3">
            <input type="text" required="required">
            <label>YOUR ADDRESS</label>
        </div>
    </div>


    <div class="ID">
     <img src="img/ID.png" class="ID-img">
 </div>

 <script src="sketch2.js"></script>
</body>
</html>
